<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjudeAki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="icon" href="imgs/navbar/ÍCONE.png">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="imgs/navbar/semfundo.png" alt="Logo">
        </div>
        <div id="lista">
            <div id="perfil">
                <a href="#">
                    <img src="imgs/navbar/PerfilBranco.png" alt="Perfil">
                    <p>MEU PERFIL</p>
                </a>
            </div>
            <div id="itens">
                <ul>
                    <li><a href="#" id="itembotao"><img src="imgs/navbar/home.png" alt=""><p>HOME</p></a></li>
                    <li><a href="#" id="itembotao"><img src="imgs/navbar/instituições.png" alt=""><p>INSTITUÍÇÕES PARCEIRAS</p></a></li>
                    <li><a href="#" id="itembotao"><img src="imgs/navbar/dinheiro.png" alt=""><p>DOAR EM DINHEIRO</p></a></li>
                    <li><a href="#" id="itembotao"><img src="imgs/navbar/voluntário.png" alt=""><p>SEJA UM VOLUNTÁRIO</p></a></li>
                </ul>
                <div id="voluntario">
                    <div id="texto"><p>AINDA NÃO É UMA ONG PARCEIRA?</p></div>
                    <div id="botao"><a href="#" id="botao"><p>CLIQUE AQUI</p></a></div>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="nossas-acoes">
        <p>NOSSAS ÚLTIMAS AÇÕES</p>
    </div>
    
    <div id="carrossel">
        <main>  
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img src="imgs/carrossel/1.png" alt="FOTO 1">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img src="imgs/carrossel/2.png" alt="FOTO 2">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img src="imgs/carrossel/3.png" alt="FOTO 3">
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
           </div>
        </main>
    </div>

    <div class="container">
        <div class="div1">
            <p>Conteúdo da Div 1</p>
        </div>
        <div class="div2">
            <p>Conteúdo da Div 2</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
